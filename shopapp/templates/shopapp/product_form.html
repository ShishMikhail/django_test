{% extends 'shopapp/base.html' %}

{% block title %}
  Добавить товар
{% endblock %}

{% block body %}
  <h1>Добавляем чай</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Добавить</button>
    </form>
  </div>
  <div>
    <a style="text-decoration: underline; color: white;" href="{% url 'shopapp:products-list' %}"
    >Назад </a>
  </div>
{% endblock %}
